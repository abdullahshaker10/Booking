{% extends 'base.html' %} {% load static %} {% block content %}
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No.</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>

        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for slot in slots %}
      <tr class="slots" data-slot="{{slot.id}}">
        <td>{{ forloop.counter }}</td>
        <td>{{slot.date}}</td>
        <td>{{slot.start_time | time:"H:i:s"}}</td>
        <td>{{slot.end_time | time:"H:i:s" }}</td>

        <td>
          <span class="badge badge-primary">{{ slot.time_slot_owner }}</span>
        </td>

        <td>
          <input
            type="submit"
            value="Book"
            class="button btn-success bookBtn"
            style="cursor: pointer"
          />
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script type="text/javascript" src="{% static 'js/slot.js'%}"></script>
{% endblock content %}
